<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monty Hall Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="game">
  <div class="doors">
    <div class="door door-1" data-door-number="1" data-game_door="no-choose"><p>№ 1</p></div>
    <div class="door door-2" data-door-number="2" data-game_door="no-choose"><p>№ 2</p></div>
    <div class="door door-3" data-door-number="3" data-game_door="no-choose"><p>№ 3</p></div>
  </div>


  <div class="info">
    <div class="info_text">Some info</div>
  </div>

  <div class="stats">
    <div class="stats_line">
      <div class="stats_line_title stats_line_title--total">Всего игр: <span class="stats__total-games">-1</span></div>
    </div>
    <div class="stats_line stats_line--box">
      <div class="stats_line_title">Меняли дверь</div>
      <div class="stats_block">
        <div class="stats_info stats_info-win">Побед:  <span class="stats__change_door-win">-1</span></div>
        <div class="stats_info stats_info-lose">Поражений:  <span class="stats__change_door-lose">-1</span></div>
      </div>
    </div>
    <div class="stats_line stats_line--box">
      <div class="stats_line_title">Не меняли дверь</div>
      <div class="stats_block">
        <div class="stats_info stats_info-win">Побед:  <span class="stats__not_change_door-win">-1</span></div>
        <div class="stats_info stats_info-lose">Поражений:  <span class="stats__not_change_door-lose">-1</span></div>
      </div>

    </div>
  </div>


</div>

<script src="script.js"></script>
</body>

</html>
